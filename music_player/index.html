<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/416879b001.js" crossorigin="anonymous"></script>
    <title>Music player</title>
</head>
<body>
    <div class="main">
        <p id="logo"><i class="fas fa-music"></i>music</p>

    <!--left part-->
        <div class="left">

             <!--song image-->
            <img id="track_image">
            <div class="volume">

               <p id="volume_show">90</p>
               <i class="fas fa-volume-up" id="volume_icon"></i>
               <input type="range" min="0" max="100" value="90" id="volume" onchange="volume_change()">
           </div>
       </div> 
    <!--right part-->
       <div class="right">
           <div class="show_song_no">
               <p id="present">1</p>
               <p>/</p>
               <p id="total">10</p>
           </div>

           <!--song title-->
           <p id="title">title.mp3</p>
           <p id="artist">Artist Name</p>

           <!--middle part-->
           <div class="middle">
               <button onclick="previous_song()" id="pre"><i class="fas fa-step-backward"></i></button>
               <button onclick="justplay()" id="play"><i class="fas fa-play"></i></button>
               <button onclick="next_song()" id="next"><i class="fas fa-step-forward"></i></button>
           </div>

           <!--song duration part-->
           <div class="duration">
               <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
           </div>
           <button id="auto" onclick="autoplay_switch()">Auto play <i class="fas fa-circle-notch"></i></button>
       </div>

    </div>
    <script src="music.js"></script>
</body>
</html>
